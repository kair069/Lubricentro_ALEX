<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Cliente</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }

        .card-header {
            background: linear-gradient(135deg, #6c757d, #343a40);
            color: white;
            border-radius: 10px 10px 0 0;
        }

        h2 {
            font-size: 1.5rem;
        }

        .btn-primary,
        .btn-success,
        .btn-secondary {
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover,
        .btn-success:hover,
        .btn-secondary:hover {
            background-color: #343a40;
            transform: translateY(-2px);
        }

        .spinner-border {
            vertical-align: middle;
        }

        .alert-info {
            animation: fadeInDown 0.5s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Barra de progreso personalizada */
        .progress {
            height: 5px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0;
            background-color: #28a745;
            transition: width 0.4s ease;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.01);
        }

        .card-body {
            padding: 2rem;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <!-- Mostrar mensajes flash -->
        {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <div class="card shadow-lg">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2><i class="fas fa-user-plus"></i> Agregar Nuevo Cliente</h2>
                <a href="{% url 'cliente_list' %}" class="btn btn-light btn-sm">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                    {{ form.as_p }}

                    <!-- Barra de progreso dinámica -->
                    <div class="progress mb-4">
                        <div class="progress-bar" id="progressBar" role="progressbar"></div>
                    </div>

                    <div class="btn-group">
                        <button type="submit" class="btn btn-success" id="saveBtn">
                            <i class="fas fa-save"></i> Guardar Cliente
                        </button>
                        <a href="{% url 'cliente_list' %}" class="btn btn-secondary">
                            <i class="fas fa-list"></i> Ver Lista
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Añadimos spinner y barra de progreso al enviar -->
    <script>
        const saveBtn = document.getElementById('saveBtn');
        const form = document.querySelector('form');
        const progressBar = document.getElementById('progressBar');

        form.addEventListener('submit', function () {
            saveBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Guardando...';
            saveBtn.disabled = true;

            // Simulación de barra de progreso
            let progress = 0;
            const interval = setInterval(function () {
                progress += 10;
                progressBar.style.width = progress + '%';

                if (progress >= 100) {
                    clearInterval(interval);
                }
            }, 100);
        });
    </script>
</body>

</html>
