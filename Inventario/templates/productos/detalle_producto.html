<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1>{{ producto.nombre }}</h1>
            </div>
            <div class="card-body text-center">
                <img src="{{ producto.imagen_url }}" alt="{{ producto.nombre }}" class="img-fluid" style="max-width: 300px;">
                <p class="mt-3"><strong>Marca:</strong> {{ producto.marca.nombre }}</p>
                <p><strong>Categoría:</strong> {{ producto.categoria.nombre }}</p>
                <p><strong>Cantidad:</strong> {{ producto.cantidad }}</p>
                <p><strong>Precio de Venta:</strong> ${{ producto.precio_venta }}</p>
                <p><strong>Stock:</strong> {{ producto.stock }}</p>
                <p><strong>Descripción:</strong> {{ producto.descripcion }}</p>
            </div>
            <div class="card-footer">
                <a href="{% url 'lista_productos' %}" class="btn btn-secondary">Volver a la Lista</a>
            </div>
        </div>
    </div>
</body>
</html>
