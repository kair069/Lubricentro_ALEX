<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nueva Venta</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function updatePrices() {
            const productos = document.querySelectorAll('input[type="checkbox"]');
            const totalDisplay = document.getElementById('totalDisplay');
            let total = 0;
            productos.forEach((producto) => {
                if (producto.checked) {
                    const precio = parseFloat(producto.getAttribute('data-precio'));
                    const cantidadInput = document.getElementById('cantidad_' + producto.value);
                    const cantidad = parseInt(cantidadInput.value);
                    total += precio * cantidad;
                }
            });
            totalDisplay.textContent = "Total: S/ " + total.toFixed(2);
        }
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Agregar Nueva Venta</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="cliente">Cliente</label>
                <select id="cliente" name="cliente" class="form-control" required>
                    <option value="" disabled selected>Seleccione un cliente</option>
                    {% for cliente in clientes %}
                        <option value="{{ cliente.id }}">{{ cliente.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="row">
                {% for producto in productos %}
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <img src="{{ producto.imagen.url }}" class="card-img-top" alt="{{ producto.nombre }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ producto.nombre }}</h5>
                                <p class="card-text">Precio: S/ {{ producto.precio_venta }}</p>
                                <input type="checkbox" id="producto_{{ producto.id }}" 
                                       data-precio="{{ producto.precio_venta }}" 
                                       onclick="updatePrices()">
                                <label for="producto_{{ producto.id }}"> Seleccionar</label><br>
                                <input type="number" id="cantidad_{{ producto.id }}" 
                                       name="cantidad_{{ producto.id }}" 
                                       value="1" min="1" 
                                       oninput="updatePrices()" 
                                       class="form-control mt-2" style="width: 100px;">
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary mt-4">Guardar Venta</button>
        </form>
        <div id="totalDisplay" class="mt-3">Total: S/ 0.00</div>
        <a href="{% url 'venta_lista' %}" class="btn btn-link">Ver Lista de Ventas</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
